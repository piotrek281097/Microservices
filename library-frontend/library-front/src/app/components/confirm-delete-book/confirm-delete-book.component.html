<div class="main">
  <h4>Do you want to delete this book?</h4><br>
  <h6>Title <strong>{{ data.book.title }}</strong></h6>
  <h6>Identifier <strong>{{ data.book.identifier }}</strong></h6>
  <div style="display: flex; justify-content: center;">
    <button class="btn btn-danger" (click)="delete()">Delete</button>
    <button class="btn btn-dark" (click)="cancel()">Cancel</button>
  </div>
</div>
