<div class="main">

  <h1 style="text-align: center">Users list</h1>
  <table mat-table [dataSource]="dataSource" [tabIndex]="dataSource" class="w-100" matSort style="margin-top: 20px">
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ rowNumberStart + i }}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
      <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="Pesel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pesel</th>
      <td mat-cell *matCellDef="let element">{{ element.pesel }}</td>
    </ng-container>

    <ng-container matColumnDef="Telephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telephone</th>
      <td mat-cell *matCellDef="let element">{{ element.telephone }}</td>
    </ng-container>

    <ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="goToDetails(element.username)">Details</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div *ngIf="users !== undefined && users.length === 0" class="text-center pt-3 mb-4">No users found</div>


  <mat-paginator [length]="dataSource.data.length" [pageSize]="config.itemsPerPage"
                 (page)="pageChanged($event)" [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons="true"></mat-paginator>
</div>
