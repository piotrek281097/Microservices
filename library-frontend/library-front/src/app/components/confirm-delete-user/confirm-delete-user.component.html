<div class="main">
  <h4>Do you want to delete this user?</h4><br>
  <h6>Pesel <strong>{{ data.user.pesel }}</strong></h6>
  <h6>Name <strong>{{ data.user.name }}</strong></h6>
  <h6>Surname <strong>{{ data.user.surname }}</strong></h6><br>
  <div style="display: flex; justify-content: center;">
    <button class="btn btn-danger" (click)="delete()">Delete</button>
    <button class="btn btn-dark" (click)="cancel()">Cancel</button>
  </div>
</div>
